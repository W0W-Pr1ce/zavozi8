	function CookieCId()
	{
		var match = document.cookie.match('(?:^|;)\\s*_ga=([^;]*)');
		var raw = (match) ? decodeURIComponent(match[1]) : null;
		if (raw)
		{
			match = raw.match(/(\d+\.\d+)$/);
		}
		var gacid = (match) ? match[1] : null;
		if (gacid)
		{
			return gacid;
		}
	}

<script type="text/javascript" language="javascript">

	$(document).ready(init);
	//var mainXML;
	var curProgram="";
	var curLanguage="";
	function init(){
		$("#airportList").hide();
		loadXML("airports.xml");
	}
	function loadXML(_xml){
	$.ajax({
			 type: "GET",
			 url: _xml,
			 dataType: "xml",
			 success: setXML
	}) // close ajax
}
function setXML(_xml){
	var _idx=0;
	var curOption;
	var curCountry = $(_xml).find('country')
	$(curCountry).each(function(i){
		var country = $(this);
		curOption=$("<option value='" + country.children('label').text() + "'>" + country.children('label').text() + "</option>")
		curOption.data("country",country); // bind the country node data from the XML to the option of the dropdown
		$(curOption).appendTo($('#countryList'))
	})
}
function setAirport(){
	var curCountry = $('#countryList').children(':selected').data('country')
	$('#airportListSelect').html(""); // reset the languages list
	var curLang = $(curCountry).find('airport');
	$('#linkURL').html("");
	if (curLang.length>0){
		curLang.each(function(i){
			var lang = $(this);
			var airportCode=lang.attr('airportCode');
			if (i==0){
				curOption="<option value='null'>Select Airport</option><option value='" + airportCode + "'>" + lang.text() + "</option>";
			}else{
				curOption+="<option value='" + airportCode + "'>" + lang.text() + "</option>"
			}
		});
		$(curOption).appendTo($('#airportListSelect'));
		$('#airportList').show()
	}else if (curCountry==null){
		$('#airportList').hide();		
	}else{
		$('#airportList').hide();
	}
}
